<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="shortcut icon" href="./static/images/favicon-mainpage.ico" />
    <link rel="bookmark" href="./static/images/favicon-mainpage.ico" />

    <!-- <link rel="stylesheet/less" type="text/css" href="styles.less" /> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <!-- <script type="text/javascript" src="./static/js/less.js"></script> -->

</head>

<body>
    <script type="text/javascript">
        function userLogin() {
            var form = document.getElementById('userWindow');
            form.action = "userlogin";
            form.submit();
        }
    </script>

    <style type="text/css">
        .alerttext {
            text-align: left;
            margin-top: 35px;
            font-size: 16px;
            color: brown;
        }
    </style>

    <form id="userWindow" action="" method="POST">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group" style="margin-top: 30px">
                        <span class="input-group-addon" id="basic-addon1">邮箱</span>
<!--                        <input type="text" name="e" class="form-control" placeholder="Email"-->
<!--                               aria-describedby="basic-addon1">-->
                        <input type="text" name="e" class="form-control" placeholder="Email" value="{{ useremail }}"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="alerttext" id="emailNotExistedAlert">
                        {{ emailNotExistedAlert }}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group" style="margin-top: 30px">
                        <span class="input-group-addon" id="basic-addon2">密码</span>
                        <input id="password" type="password" name="p" class="form-control" placeholder="Password"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="alerttext" id="passwordIncorrect">
                        {{ passwordIncorrect }}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div style="margin: 30px; text-align: right">
                        <a href="./register.html">没有账户？点击注册</a>
                        <button type="button" class="btn btn-default" onclick="userLogin()">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
